<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiAccess Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <div class="left_container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../Interface_web/auth_page/img/background.png" alt="Logo">
                <span class="title">MultiAccess</span>
            </div>
            <ul class="menu">
                <li class="menu_buttons" id="li_dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li class="menu_buttons" id="li_admins"><i class="fas fa-users"></i> Admins</li>
                <li class="menu_buttons" id="li_users"><i class="fas fa-user"></i> Users</li>
                <li class="menu_buttons" id="li_rooms"><i class="fas fa-door-open"></i> Rooms</li>
                <li class="menu_buttons" id="li_accesses"><i class="fas fa-fingerprint"></i> Accesses</li>
            </ul>
            <div class="sidebar-footer">
                <button class="settings-button"><i class="fas fa-cog"></i> Settings</button>
                <button class="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>
    </div>

    
    <div class="right_container">

    



    <header>
       
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-profile">
                <img class="user-avatar" src="../Interface_web/auth_page/img/background.png" alt="User Avatar">
                <span class="user-name">John Doe</span>
            </div>
           
            
          
        </div>
    </header>


</div>
  
    
   





    

</body>

</html>
