<div class="new_user_form">
    <span class="close-button" id="new_user_form_close_button">&times;</span>
    <h2>Add a New User</h2>
    <form id="userForm" method="post">
        <div class="form-group">
            <label for="imagem">Select an image:</label>
            <input type="file" name="imagem" id="new_user_profile_img" accept="image/*">
        </div>

        <div class="form-group">
            <label for="name">First name:</label>
            <input type="text" id="new_user_first_name" required>
            <label for="name">Last name:</label>
            <input type="text" id="new_user_last_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="new_user_email" required>
        </div>

         <div class="form-group">
            <label for="permissions">Phone number:</label>
            <input type="number" id="new_user_phone_number" required>
        </div>

        <div class="form-group">
            <label for="permissions">Permission Level:</label>
            <input type="number" id="new_user_permission_level"  placeholder="1-5" min="1" max="5" required>
        </div>

               
        <div class="button-container">
            <button type="submit" id="add_new_user_button">Add User</button>
        </div>
    </form>
</div>

<div class="new_room_form">
    <span class="close-button" id="new_room_form_close_button">&times;</span>
    <h2>Add a New Room</h2>
    <form id="roomForm" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="new_room_name" required>
        </div>

        <div class="form-group">
            <label for="email">Security Level:</label>
            <input type="number" id="new_room_security_level" required placeholder="1-5" min="1" max="5">
        </div>
               
        <div class="button-container">
            <button type="submit" id="add_new_room_button">Add room</button>
        </div>
    </form>
</div>
