<body>
    <div class="left_container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../Interface_web/auth_page/img/background.png" alt="Logo">
                <span class="title">MultiAccess</span>
            </div>
            <ul class="menu">
                <li class="menu_buttons" id="li_dashboard"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="menu_buttons" id="li_admins"><a href="admins.html"><i class="fas fa-users"></i> Admins</a></li>
                <li class="menu_buttons" id="li_users"><a href="users.html"><i class="fas fa-user"></i> Users</a></li>
                <li class="menu_buttons" id="li_rooms"><a href="rooms.html"><i class="fas fa-door-open"></i> Rooms</a></li>

            </ul>            
            <div class="sidebar-footer">
                <button class="settings-button"><i class="fas fa-cog"></i> Settings</button>
                <button class="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>
    </div>

    
    <div class="right_container">

    



    <header>
       
        <div class="header">
            <h1>Users</h1>
            <div class="user-profile">
                <img class="user-avatar" src="../Interface_web/auth_page/img/background.png" alt="User Avatar">
                <span class="user-name">John Doe</span>
            </div>
           
            
          
        </div>
    </header>

    <main>
        <button id="create_user_button">Creat new user</button>
        <div class="users_container">
           
            <table id="users_table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Permission Level</th>
                        <th>Actions</th>
                    
                    </tr>
                </thead>
                <tbody id="users_table_body">
                                      
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>

       
    </main>

</div>
  
    
   


<div class="new_user_form">
    <span class="close-button" id="new_user_form_close_button">&times;</span>
    <h2 class="form_h2">Add a New User</h2>
   
    <form  method="post">
        <div class="form-group img_form-group">
            <div class="image-upload-container">
                <input type="file" name="new_user_profile_img" id="new_user_profile_img" accept="image/*" class="hidden-input">
             
                <div class="image-preview" id="image-preview"> <img src="./auth_page/img/background.png" alt=""></div>
                <label for="new_user_profile_img" class="upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload 
                </label>
            </div>
        </div>
        
        

        <div class="form-group">
            <label for="name">First name:</label>
            <input type="text" id="new_user_first_name" required>
           
        </div>
        <div class="form-group">
            <label for="name">Last name:</label>
            <input type="text" id="new_user_last_name" required>
           
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="new_user_email" required>
        </div>

         <div class="form-group">
            <label for="permissions">Phone number:</label>
            <input type="number" id="new_user_phone_number" required>
        </div>

        <div class="form-group">
            <label for="permissions">Permission Level:</label>
            <input type="number" id="new_user_permission_level"  placeholder="1-5" min="1" max="5" required>
        </div>

               
        <div class="button-container">
            <button type="submit" id="add_new_user_button">Add User</button>
        </div>
    </form>
</div>

<div class="new_room_form">
    <span class="close-button" id="new_room_form_close_button">&times;</span>
    <h2>Add a New Room</h2>
    <form id="roomForm" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="new_room_name" required>
        </div>

        <div class="form-group">
            <label for="email">Security Level:</label>
            <input type="number" id="new_room_security_level" required placeholder="1-5" min="1" max="5">
        </div>
               
        <div class="button-container">
            <button type="submit" id="add_new_room_button">Add room</button>
        </div>
    </form>
</div>

<div class="edit_user_form">
    <form action="">
        
    </form>
</div>

<div class="delete_user_form">
    <p>Are you sure you want to delete this user?</p>
    <div class="delete_user_form_buttons">
        <button id="cancel_btn">Cancel</button>
        <button id="confirm_btn">Confirm</button>
    </div>
</div>


    

</body>
<script src="main.js"></script>

</html>
